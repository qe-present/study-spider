<script src="hash_challenge.js"></script>
<script>
    function get_params(page,timestamp){
        let o = window.r(page, "hash_challenge", timestamp);
        return {
            "X-Request-Token": o.hmac,
            "X-Verify-Code":o.md5,
            "sign":o.sha256,
            "code":o.sha3_256,
        }

    }

</script>
